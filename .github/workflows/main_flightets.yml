name: Build and deploy PHP app to Azure Web App - flightets

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. RÃ©cupÃ¨re le code du repo
      - uses: actions/checkout@v4

      # 2. Installe PHP 8.2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3. Upload du site complet comme artifact
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: Site099/   # ðŸ”¹ Inclut frontend + api PHP + .htaccess

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 1. RÃ©cupÃ¨re lâ€™artifact du job build
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      # 2. Connexion Ã  Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AAA8350818364CB48EBC3F3FE619F35C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_35DCFF0C07A5494C8AA7FAD9CEEAC3CF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_911B245450084991839C47A7C4882D65 }}

      # 3. DÃ©ploiement sur Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'flightets'
          slot-name: 'Production'
          package: .
