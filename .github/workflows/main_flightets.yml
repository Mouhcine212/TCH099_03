name: Build and deploy PHP app to Azure Web App - flightets

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. Récupère ton code
      - uses: actions/checkout@v4

      # 2. Setup PHP (utile si tu veux tester avant déploiement)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3. Crée un artifact avec le contenu complet de Site099
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: Site099/    # ✅ équivalent de DOCUMENT_ROOT Docker

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 1. Récupère l'artifact depuis le job build
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app
          path: ./php-app   # ✅ On décompresse dans ./php-app

      # 2. Connexion à Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AAA8350818364CB48EBC3F3FE619F35C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_35DCFF0C07A5494C8AA7FAD9CEEAC3CF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_911B245450084991839C47A7C4882D65 }}

      # 3. Déploie sur Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'flightets'
          slot-name: 'Production'
          package: ./php-app   # ✅ On déploie le contenu de Site099 comme wwwroot

