<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil – FlightETS</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">

  <!-- ✅ CSS principal -->
  <link rel="stylesheet" href="profil.css">
</head>
<body>

  <!-- === CONTENU PROFIL === -->
  <div class="profile-container">
    <h2>Mon Profil</h2>
    <p>Gère tes informations personnelles :</p>

    <!-- Formulaire informations du profil -->
    <form id="profileForm">
      <label for="fullName">Nom complet :</label>
      <input type="text" id="fullName" disabled />

      <label for="email">Email :</label>
      <input type="email" id="email" disabled />

      <label for="telephone">Téléphone :</label>
      <input type="text" id="telephone" placeholder="Ex: 5141234567" />

      <div class="buttons">
        <button type="submit" id="saveBtn">Modifier</button>
        <!-- ✅ Bouton Retour vers l'accueil -->
        <button type="button" id="backBtn" class="logout">Retour</button>
      </div>

      <div id="message"></div>
    </form>

    <hr style="margin: 30px 0;">

    <!-- Formulaire changement de mot de passe -->
    <h3>Changer mon mot de passe</h3>
    <form id="passwordForm">
      <label for="currentPassword">Mot de passe actuel :</label>
      <input type="password" id="currentPassword" required />

      <label for="newPassword">Nouveau mot de passe :</label>
      <input type="password" id="newPassword" required />

      <label for="confirmPassword">Confirmez le mot de passe :</label>
      <input type="password" id="confirmPassword" required />

      <button type="submit" id="changePasswordBtn">Changer le mot de passe</button>
      <div id="passwordMessage"></div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="profil.js"></script>

  <!-- ✅ Script pour gérer le bouton Retour -->
  <script>
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
