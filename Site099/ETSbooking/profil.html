<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil   FlightETS</title>

  <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">

  <link rel="stylesheet" href="profil.css">
</head>
<body>

  <div class="profile-container">
    <h2>Mon Profil</h2>
    <p>Gère tes informations personnelles :</p>

    <form id="profileForm">
      <label for="fullName">Nom complet :</label>
      <input type="text" id="fullName" disabled />

      <label for="email">Email :</label>
      <input type="email" id="email" disabled />

      <label for="telephone">Téléphone :</label>
      <input type="text" id="telephone" placeholder="Ex: 5141234567" />

      <div class="buttons">
        <button type="submit" id="saveBtn">Modifier</button>
        <button type="button" id="backBtn" class="logout">Retour</button>
      </div>

      <div id="message"></div>
    </form>

    <hr style="margin: 30px 0;">

    <h3>Changer mon mot de passe</h3>
    <form id="passwordForm">
      <label for="currentPassword">Mot de passe actuel :</label>
      <input type="password" id="currentPassword" required />

      <label for="newPassword">Nouveau mot de passe :</label>
      <input type="password" id="newPassword" required />

      <label for="confirmPassword">Confirmez le mot de passe :</label>
      <input type="password" id="confirmPassword" required />

      <button type="submit" id="changePasswordBtn">Changer le mot de passe</button>
      <div id="passwordMessage"></div>
    </form>
  </div>

  <script src="profil.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const backBtn = document.getElementById('backBtn');
      if (backBtn) {
        backBtn.addEventListener('click', () => {
          window.location.href = 'index.html';
        });
      }
    });
  </script>

</body>
</html>
