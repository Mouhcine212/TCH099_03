<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réserver un siège - FlightETS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    #seat-selection {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .seat {
      padding: 10px 15px;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
      background-color: #e0f7e0;
    }

    .seat.reserved {
      background-color: #ddd;
      cursor: not-allowed;
    }

    .seat.selected {
      border: 2px solid #2196f3;
      background-color: #bbdefb;
    }

    #reserve-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
    }

    #reservation-msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1><i class="fas fa-plane"></i> Réserver un siège</h1>
    </div>
  </header>

  <main>
    <div id="flight-info"></div>
    <div id="seat-selection"></div>
    <input type="hidden" id="selectedSeat">
    <button id="reserve-btn">Confirmer la réservation</button>
    <div id="reservation-msg"></div>
  </main>

  <script src="reservation.js"></script>
</body>
</html>
