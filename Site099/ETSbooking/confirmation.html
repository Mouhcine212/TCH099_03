<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation de réservation - FlightETS</title>

  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="confirmation.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="../assets/images/5a5de9f010820f4426c952b0d4a31b8e.jpg" alt="FlightETS Logo">
      <span>FlightETS</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="recherche.html">Rechercher un vol</a></li>
      <li><a href="historique.html">Mes réservations</a></li>
      <li><a href="profil.html" id="nav-user">Mon profil</a></li>
      <li><a href="login.html" id="nav-login">Connexion</a></li>
      <li><a href="inscription.html" id="nav-register">Inscription</a></li>
      <li><a href="#" id="nav-logout">Déconnexion</a></li>
    </ul>
  </nav>

  <main class="confirmation-container">

    <section class="flight-summary">
      <h2>Votre vol sélectionné</h2>
      <div id="selectedFlight" class="flight-card"></div>
    </section>

    <section class="passenger-form">
      <h2>Informations du passager</h2>
      <form id="confirmationForm">
        <div class="form-group">
          <label>Nom complet</label>
          <input type="text" id="nomPassager" readonly>
        </div>

        <button type="submit">Confirmer la réservation</button>
      </form>
    </section>
  </main>

  <script src="navbar.js"></script>
  <script src="confirmation.js"></script>
</body>
</html>
