<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription – FlightETS</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="form-container">
    <h2>Créer un compte</h2>
    <p>Remplis ce formulaire pour t'inscrire :</p>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Adresse courriel" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <input type="text" id="firstName" placeholder="Prénom" required />
      <input type="text" id="lastName" placeholder="Nom" required />
      <input type="text" id="telephone" placeholder="Téléphone (facultatif)" />
      <button type="submit">Créer un compte</button>
    </form>
    <p>Tu as déjà un compte ? <a href="login.html">Connexion</a></p>
  </div>
  <script src="inscription.js"></script>
</body>
</html>
