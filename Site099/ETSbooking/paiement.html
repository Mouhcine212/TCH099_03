<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paiement – FlightETS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="container">
      <h1><i class="fas fa-plane-departure"></i> FlightETS</h1>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Accueil</a>
        <a href="historique.html"><i class="fas fa-clock-rotate-left"></i> Historique</a>
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2>Paiement du vol</h2>
      <div id="vol-details" class="card"></div>

      <form id="paiementForm">
        <h3>Informations de carte (fictives)</h3>
        <label for="nomCarte">Nom sur la carte :</label>
        <input type="text" id="nomCarte" placeholder="Jean Dupont" required />

        <label for="numeroCarte">Numéro de carte :</label>
        <input type="text" id="numeroCarte" placeholder="1234 5678 9012 3456" required />

        <label for="expiration">Date d’expiration :</label>
        <input type="text" id="expiration" placeholder="MM/AA" required />

        <label for="cvv">CVV :</label>
        <input type="text" id="cvv" placeholder="123" required />

        <button type="submit">Confirmer le paiement</button>
      </form>
    </div>
  </main>

  <script src="paiement.js"></script>
</body>
</html>
