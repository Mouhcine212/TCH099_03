<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement - FlightETS</title>

  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="paiement.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="../assets/images/5a5de9f010820f4426c952b0d4a31b8e.jpg" alt="FlightETS Logo">
      <span>FlightETS</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="recherche.html">Rechercher un vol</a></li>
      <li><a href="historique.html">Mes réservations</a></li>
      <li><a href="profil.html" id="nav-user">Mon profil</a></li>
      <li><a href="login.html" id="nav-login">Connexion</a></li>
      <li><a href="inscription.html" id="nav-register">Inscription</a></li>
      <li><a href="#" id="nav-logout">Déconnexion</a></li>
    </ul>
  </nav>

  <main class="paiement-container">

    <section class="payment-form">
      <h2>Paiement sécurisé</h2>
      <form id="paiementForm">
        <div class="form-group">
          <label>Numéro de carte</label>
          <input type="text" id="numCarte" maxlength="19" placeholder="1234 5678 9012 3456" required>
        </div>

        <div class="form-inline">
          <div class="form-group">
            <label>Date d'expiration</label>
            <input type="text" id="expCarte" maxlength="5" placeholder="MM/AA" required>
          </div>

          <div class="form-group">
            <label>CVV</label>
            <input type="text" id="cvvCarte" maxlength="3" placeholder="123" required>
          </div>
        </div>

        <button type="submit">Payer maintenant</button>
      </form>
    </section>
  </main>

  <script src="navbar.js"></script>
  <script src="paiement.js"></script>
</body>
</html>
