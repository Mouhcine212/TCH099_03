<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Historique – FlightETS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- En-tête -->
  <header>
    <div class="container">
      <h1><i class="fas fa-plane-departure"></i> FlightETS</h1>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Accueil</a>
        <a href="historique.html"><i class="fas fa-clock-rotate-left"></i> Historique</a>
        <a href="admin/stats.html"><i class="fas fa-chart-bar"></i> Statistiques</a>
      </nav>
    </div>
  </header>

  <!-- Contenu principal -->
  <main>
    <section class="search-section">
      <h2><i class="fas fa-clock-rotate-left"></i> Vos vols passés</h2>
      <div id="historique">
        <!-- JS va insérer ici la liste des vols -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FlightETS. Tous droits réservés.</p>
  </footer>

  <script>
    // Simulation d'exemples (remplace par appel fetch plus tard)
    const historique = [
      { date: '2025-05-10', destination: 'Toronto', numero: 'AC123', heure: '14:30', statut: 'Confirmé' },
      { date: '2025-04-28', destination: 'New York', numero: 'WS456', heure: '09:15', statut: 'Annulé' },
    ];

    const container = document.getElementById('historique');
    historique.forEach(v => {
      container.innerHTML += `
        <div>
          <strong>Vol ${v.numero}</strong> – ${v.destination}<br>
          Date : ${v.date} à ${v.heure}<br>
          Statut : <span style="color:${v.statut === 'Annulé' ? 'red' : 'green'}">${v.statut}</span>
        </div><hr>
      `;
    });
  </script>

</body>
</html>
